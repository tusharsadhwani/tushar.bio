<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000000" />
    <title>Tushar Sadhwani</title>
    <meta
      name="description"
      content="Tushar Sadhwani • Resume and Portfolio website."
    />
    <meta
      name="keywords"
      content="Tushar Sadhwani, tusharsadhwani, portfolio, resume, software, software developer"
    />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Tushar Sadhwani" />
    <meta property="og:locale" content="en_IN" />
    <meta
      property="og:image"
      content="https://tusharsadhwani.dev/assets/images/preview.png"
    />
    <meta
      property="og:description"
      content="Tushar Sadhwani • Resume and Portfolio website."
    />
    <meta property="og:url" content="tusharsadhwani.dev" />
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="tusharsadhwani.dev" />
    <meta property="twitter:title" content="Tushar Sadhwani" />
    <meta
      property="twitter:description"
      content="Tushar Sadhwani • Resume and Portfolio website."
    />
    <meta property="twitter:image" content="/assets/images/preview.png" />

    <link rel="stylesheet" href="style.css" />
    <link
      rel="preload" as="style" onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,600&display=swap"
    />
    <script type="module" src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.8.0/dist/alpine.min.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.8.0/dist/alpine-ie11.min.js" defer></script>
  </head>
  <style>
    [x-cloak] {
      display: none;
    }
  </style>
  <body
    x-data='{
    tabs: ["about", "resume", "contact"],
    tabData: {},
    showMenu: false,
    skills: [
      {
        name: "Python",
        score: 90,
      },
      {
        name: "Flutter",
        score: 80,
      },
      {
        name: "TypeScript",
        score: 75,
      },
      {
        name: "React",
        score: 75,
      },
      {
        name: "SQL",
        score: 70,
      },
    ],
    showSkills: false,
    projects: [
      {
        name: "InstaChat",
        description:
          "A working replica of Instagram DMs and stories, written in Flutter and Go.",
        link: "https://github.com/tusharsadhwani/instachat",
        image: "assets/images/instachat.webp",
      },
      {
        name: "2doku",
        description:
          "A live 2-player sudoku game built using Flutter and Firebase.",
        link: "https://github.com/tusharsadhwani/2doku",
        image: "assets/images/sudoku.webp",
      },
      {
        name: "Python Snippets",
        description:
          "A website containing curated python code examples, that run directly in your browser.",
        link: "https://pysnippets.xyz",
        image: "assets/images/pysnippets.webp",
      },
      {
        name: "Sineline",
        description:
          "A lightweight remake of Android game \"Sine Line\" from Third State Studio.",
        link: "https://tusharsadhwani.dev/sineline",
        image: "assets/images/sineline.webp",
      },
    ],
    openImage: null,
    contacts: [
      {
        name: "Email",
        link: "mailto:root@tusharsadhwani.dev",
        label: "root@tusharsadhwani.dev",
      },
      {
        name: "Telegram",
        link: "https://t.me/tusharsadhwani",
        label: "@tusharsadhwani",
      },
      {
        name: "Instagram",
        link: "https://instagram.com/sadhlife",
        label: "@sadhlife",
      },
      {
        name: "GitHub",
        link: "https://github.com/tusharsadhwani",
        label: "github.com/tusharsadhwani",
      },
      {
        name: "Twitch",
        link: "https://twitch.tv/drunktimelord",
        label: "twitch.tv/drunktimelord",
      },
    ],
  }'
    x-init="
      tabData = new Proxy(tabData, {
        set: (tabData, key, value) => {
          tabData[key] = value

          if (tabData.activeTab == 'resume')
            setTimeout(() => showSkills = true, 200)
          else
            showSkills = false

          return true
        }
      })
      tabData.activeTab = tabs.find(tab => location.hash === `#${tab}`) ?? tabs[0]
    "
  >
    <nav>
      <div class="navbar">
        <span class="logo-container">
          <a href=".">
            <img class="logo" src="assets/ts.svg" alt="TS" />
          </a>
        </span>
        <div class="links" :class="{'set-height': showMenu}">
          <template x-for="tab in tabs" :key="tab">
            <span>
              <a
                class="tab"
                :href="`#${tab}`"
                @click="
                tabData.activeTab = tab
                showMenu = false
              "
              >
                <div
                  x-text="tab"
                  :class="{'active': tab === tabData.activeTab}"
                ></div>
              </a>
            </span>
          </template>
        </div>
      </div>
      <button class="menu" @click="showMenu = !showMenu" aria-label="menu">
        <img
          x-show="!showMenu"
          x-transition:enter="bounce-fade"
          x-transition:enter-start="small invisible"
          x-transition:leave="bounce-fade"
          x-transition:leave-end="small invisible"
          src="assets/menu.svg"
          alt=""
        />
        <img
          class="close"
          x-show="showMenu"
          x-transition:enter="bounce-fade"
          x-transition:enter-start="small invisible"
          x-transition:leave="bounce-fade"
          x-transition:leave-end="small invisible"
          src="assets/close.svg"
          alt=""
        />
      </button>
    </nav>

    <div
      class="main flex"
      x-show="tabData.activeTab === 'about'"
      x-transition:enter="fade"
      x-transition:enter-start="invisible"
      x-cloak
    >
      <div class="hero">
        <h4>Hi, I'm</h4>
        <h1>Tushar Sadhwani</h1>
        <h4>and I do:</h4>
        <ul style="margin-left: 1rem; list-style: none;">
          <li><h3>• Python</h3></li>
          <li><h3>• Flutter</h3></li>
          <li><h3>• TypeScript</h3></li>
          <li><h3>• Go</h3></li>
        </ul>
        <div style="padding-top: 30px">
          <button class="action" @click="tabData.activeTab = 'resume'">
            View Resume
          </button>
        </div>
      </div>
    </div>

    <div
      class="main flex"
      x-show="tabData.activeTab === 'resume'"
      x-transition:enter="fade"
      x-transition:enter-start="invisible"
      x-transition:enter-end="visible"
      x-cloak
    >
      <div class="skills-col">
        <h2>Skills</h2>
        <div class="skills">
          <template x-for="skill in skills">
            <div class="skill">
              <div class="skill-name" x-text="skill.name"></div>
              <div class="skill-bar">
                <div class="skill-bar-border"></div>
                <div
                  x-show="showSkills"
                  class="skill-value"
                  :class="`p${skill.score}`"
                  x-transition:enter="increase-width"
                  x-transition:enter-start="zero-width"
                ></div>
              </div>
            </div>
          </template>
        </div>
      </div>
      <div class="projects-col">
        <div class="projects-heading">
          <h2>Projects</h2>
          <a href="https://tshr.me/cv" target="_blank" rel="noopener">
            <button class="action">Download CV</button>
          </a>
        </div>
        <template x-for="project in projects">
          <div>
            <div class="project">
              <div class="project-info">
                <h3 class="project-title" x-text="project.name"></h3>
                <p x-text="project.description"></p>
                <div class="project-link">
                  <a
                    :href="project.link"
                    target="_blank"
                    rel="noopener"
                    x-text="project.link"
                  ></a>
                </div>
              </div>
              <div class="project-img-container">
                <img
                  class="project-img"
                  :src="project.image"
                  alt=""
                  @click="
                    openImage = project.image
                    const scrollbarWidth = window.innerWidth - document.body.clientWidth
                    document.scrollingElement.style.overflow = 'hidden'
                    document.body.style.paddingRight = `${scrollbarWidth}px`
                  "
                />
              </div>
              <div
                class="modal-background"
                x-show="openImage == project.image"
                x-transition:enter="fade-fast"
                x-transition:enter-start="invisible"
                x-transition:leave="fade-fast"
                x-transition:leave-end="invisible"
                @click="
                  openImage = null
                  document.scrollingElement.style.overflow = ''
                  document.body.style.paddingRight = ''
                "
              >
                <div class="modal-close">
                  <img
                    class="close"
                    src="assets/close.svg"
                    alt=""
                    @click="
                      openImage = null
                      document.scrollingElement.style.overflow = ''
                      document.body.style.paddingRight = ''
                    "
                    x-show="openImage == project.image"
                    x-transition:enter="bounce-fade"
                    x-transition:enter-start="small invisible"
                    x-transition:leave="bounce-fade"
                    x-transition:leave-end="small invisible"
                  />
                </div>
                <img
                  class="project-img-open"
                  :src="project.image"
                  alt=""
                  @click="event.stopPropagation()"
                />
              </div>
            </div>
            <hr />
          </div>
        </template>
      </div>
    </div>

    <div
      class="main flex"
      x-show="tabData.activeTab === 'contact'"
      x-transition:enter="fade"
      x-transition:enter-start="invisible"
      x-transition:enter-end="visible"
      x-cloak
    >
      <div class="contact-section">
        <h2>Contact Me:</h2>
        <div style="padding-top: 30px">
          <table>
            <tbody>
              <template x-for="contact in contacts">
                <tr>
                  <td class="contact" x-text="contact.name + ':'"></td>
                  <td>
                    <a
                      class="contact-link"
                      :href="contact.link"
                      x-text="contact.label || contact.link">
                    </a>
                  </td>
              </template>
            </tbody>
          </table>
        </div>
      </div>
      <div class="contact-section coffee">
        <a
          class="bmc-button"
          target="_blank"
          rel="noopener"
          href="https://ko-fi.com/tushr"
        >
          <img
            src="https://cdn.buymeacoffee.com/buttons/bmc-new-btn-logo.svg"
            alt="Buy me a coffee"
          />
          <span class="bmc-text"> Buy me a coffee </span>
        </a>
      </div>
    </div>
  </body>
</html>
